name: Lint

on: [ push ]

env:
  NODE_VERSION: 16

jobs:
  linting:
    name: Linting # job name (unique id)
    runs-on: ubuntu-latest # on which machine to run
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v2
        
      - name: Install Dependencies
        run: npm ci

      - name: Code Linting
        run: npm run lint
